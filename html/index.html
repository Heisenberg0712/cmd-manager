<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cmd Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/index.css">

</head>

<body class="font-mono">
    <header class="text-5xl max-w-96 m-auto pt-5 pb-10 text-center">
        CMD Manager
    </header>
    <div class="form-container max-w-3xl h-56 m-auto">
        <div class="flex justify-center item-center mt-5">
            <input placeholder=" Enter Command " type="text " class="text-wrap text-black box-content rounded-xl w-3/4 h-10 max-h-20 text-center" />
            <button class="mx-5 ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 stroke-1 hover:stroke-2 ">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                </button>
        </div>
        <div class="tag-main-container mt-5 h-36 max-h-36 ">
            <p class="text-xl text-center my-3 ">Choose Tags</p>
            <div id="tagButtonContainer" class="flex flex-wrap gap-2 mx-10 max-h-fit justify-center">
                <button class=" bg-blue-500 hover:bg-blue-600 rounded w-fit px-2 ">
                        Rsfa
                    </button>
                <button class="bg-green-500 hover:bg-green-600 rounded w-fit px-2 ">
                        Tau
                    </button>
                <button class="bg-red-500 hover:bg-red-600 rounded w-fit px-2 ">
                        Lcm
                    </button>
                <button class="bg-pink-500 hover:bg-pink-600 rounded w-fit px-2 ">
                        Personal
                    </button>
                <button class="bg-yellow-500 hover:bg-yellow-600 rounded w-fit px-2 ">
                        Miscellaneous
                    </button>
            </div>
            <div class="flex justify-center item-center my-3">
                <input id="addTagInput" placeholder="New Tag" class="box-content w-20 rounded text-black mx-2 placeholder:p-1">
                <input id="colorPicker" type="color" class="p-1 h-10 w-14 block bg-white border border-gray-200 cursor-pointer rounded-lg disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700" id="hs-color-input" value="#2563eb"
                    title="Choose your color">
                <button id="insertTagBtn">
                        <svg xmlns=" http://www.w3.org/2000/svg " fill="none " viewBox="0 0 24 24 " stroke-width="1.5 " stroke="currentColor " class="text-gray-50 size-6 stroke-1 hover:stroke-2 ">
                            <path stroke-linecap="round " stroke-linejoin="round " d="M12 4.5v15m7.5-7.5h-15 " />
                          </svg>
                    </button>
            </div>
        </div>
    </div>
    <script type="module" src="../js/index.js">
    </script>
</body>

</html>
